<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h1 class="header card-title text-center">Send Message...</h1>
			</div>
			<div class="card-body">
				<form th:action="@{/send}" th:object="${msg}" method="get">
					<div class="form-group">
						<input type="text" th:field="*{to}" class="form-control" id="to"
							placeholder="to" required>
					</div>

					<div class="form-group">
						<input type="text" th:field="*{body}" class="form-control"
							id="content" placeholder="content" required>
					</div>

					<div class="card-footer">
						<input type="submit" class="btn btn-success" value="Send" />
					</div>
				</form>
			</div>
		</div>


		<table class="table table-striped table-dark">
			<thead>
				<tr>
					<th scope="col">To</th>
					<th scope="col">Body</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cl:${list}">
					<td th:text="${cl.to}"></td>
					<td th:text="${cl.body}"></td>
				</tr>
			</tbody>
		</table>
	</div>



	<footer class="bg-dark text-white text-center fixed-bottom">
		<div class="container">
			<p>Copyright &copy; 2020</p>
		</div>
		<script type="text/javascript"
			th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	</footer>
</body>
</html>
